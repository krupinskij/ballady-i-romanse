[[contents]]
text = '''
Jakiż to chłopiec piękny i młody?
Jaka to obok dziewica?
Brzegami sinej {{2:Świtezi}} wody
Idą przy świetle księżyca.'''

[[contents]]
text = '''
Ona mu z kosza daje maliny,
A on jej kwiatki do wianka;
Pewnie kochankiem jest tej dziewczyny,
Pewnie to jego kochanka.'''

[[contents]]
text = '''
Każdą noc prawie, o jednej porze,
Pod tym się widzą modrzewiem.
Młody jest strzelcem w tutejszym borze;
Kto jest dziewczyna? ja nie wiem.'''

[[contents]]
text = '''
Skąd przyszła? darmo śledzić kto pragnie,
Gdzie uszła? nikt jej nie zbada.
Jak mokry jaskier wschodzi na bagnie,
Jak ognik nocny przepada.'''

[[contents]]
text = '''
— „Powiedz mi piękna, luba dziewczyno,
Na co nam te tajemnice —
Jaką przybiegłaś do mnie drożyną?
Gdzie dom twój, gdzie są rodzice?'''

[[contents]]
text = '''
Minęło lato, zżółkniały {{3:liścia}}
I dżdżysta nadchodzi pora:
Zawsze mam czekać twojego przyścia
Na dzikich brzegach jeziora?'''

[[contents]]
text = '''
Zawszeż po kniejach jak sarna płocha,
Jak upiór błądzisz w noc ciemną?
Zostań się lepiej z tym, kto cię kocha,
Zostań się, o luba, ze mną!'''

[[contents]]
text = '''
Chateczka moja stąd niedaleka
Pośrodku gęstej leszczyny;
Jest tam dostatkiem owoców, mleka,
Jest tam dostatkiem źwierzyny”.'''

[[contents]]
text = '''
— „Stój, stój, odpowie, hardy młokosie,
Pomnę, co ojciec rzekł stary;
Słowicze wdzięki w mężczyzny głosie,
A w sercu lisie zamiary.'''

[[contents]]
text = '''
Więcej się waszej obłudy boję,
Niż w zmienne ufam zapały;
Możebym prośby przyjęła twoje:
Ale czy będziesz mnie stały?” —'''

[[contents]]
text = '''
{{4:Chłopiec przyklęknął, chwycił w dłoń piasku}},
Piekielne wzywał potęgi,
Klął się przy świętym księżyca blasku…
Lecz czy dochowa przysięgi?'''

[[contents]]
text = '''
„Dochowaj, strzelcze, to moja rada:
Bo kto przysięgę naruszy,
Ach, biada jemu, za życia biada!
I biada jego złej duszy!” —'''

[[contents]]
text = '''
To mówiąc, dziewka więcej nie czeka,
Wieniec włożyła na skronie,
I pożegnawszy strzelca z daleka,
Na zwykłe uchodzi błonie.'''

[[contents]]
text = '''
Próżno się za nią strzelec pomyka,
Rączym wybiegom nie sprostał;
Znikła jak lekki powiew wietrzyka,
A on sam jeden pozostał.'''

[[contents]]
text = '''
Sam został, dziką powraca drogą,
Ziemia uchyla się grząska.
Cisza wokoło, tylko pod nogą
Zwiędła szeleszcze gałązka.'''

[[contents]]
text = '''
Idzie nad wodą, błędny krok niesie,
Błędnemi strzela oczyma:
Wtem wiatr zaszumiał po gęstym lesie,
Woda się burzy i wzdyma.'''

[[contents]]
text = '''
Burzy się, wzdyma, pękają tonie,
O niesłychane zjawiska!
Ponad srebrzyste Świtezi błonie
Dziewicza piękność wytryska.'''

[[contents]]
text = '''
Jej twarz, jak róży bladej zawoje,
Skropione jutrzenki łezką:
Jako mgła lekka, tak lekkie stroje
Obwiały postać niebieską.'''

[[contents]]
text = '''
— „Chłopcze mój piękny, chłopcze mój młody,
Zanuci czule dziewica —
Po co wokoło Świteziu wody
Błądzisz przy świetle księżyca?'''

[[contents]]
text = '''
Po co żałujesz dzikiej wietrznicy,
Która cię zwabia w te knieje,
Zawraca głowę, rzuca w tęsknicy,
I może jeszcze się śmieje?'''

[[contents]]
text = '''
Daj się namówić czułym wyrazem:
Porzuć wzdychania i żale,
Do mnie tu, do mnie, tu będziem razem
Po wodnym pląsać krysztale.'''

[[contents]]
text = '''
Czy zechcesz, niby jaskółka chybka,
Oblicze tylko wód muskać,
Czy zdrów jak rybka, wesół jak rybka,
Cały dzień ze mną się pluskać,'''

[[contents]]
text = '''
A na noc w łożu srebrnej topieli,
Pod namiotami źwierciadeł,
Na miękkiej wodnych lilijek bieli,
Śród boskich usnąć widziadeł”. —'''

[[contents]]
text = '''
Wtem z zasłon błysną piersi łabędzie…
Strzelec w ziemię patrzy skromnie,
Dziewica w lekkim zbliża się pędzie,
I — „do mnie, woła, pójdź do mnie!”'''

[[contents]]
text = '''
I na wiatr lotne rzuciwszy stopy,
Jak tęcza śmiga w krąg wielki,
To znowu siekąc wodne zatopy,
Srebrnemi pryska kropelki.'''

[[contents]]
text = '''
Podbiega strzelec… i staje w biegu…
I chciałby skoczyć i nie chce;
Wtem modra fala, prysnąwszy z brzegu,
Z lekka mu w stopy załechce.'''

[[contents]]
text = '''
I tak go łechce i tak go znęca,
Tak się w nim serce rozpływa,
Jak gdy tajemnie rękę młodzieńca
Ściśnie kochanka wstydliwa.'''

[[contents]]
text = '''
Zapomniał strzelec o swej dziewczynie,
Przysięgą pogardził świętą,
Na zgubę oślep bieży w głębinie,
Nową zwabiony ponętą.'''

[[contents]]
text = '''
Bieży i patrzy, patrzy i bieży,
Niesie go wodne przestworze,
Już z dala suchych odbiegł wybrzeży,
Na średnim igra jeziorze.'''

[[contents]]
text = '''
I już dłoń śnieżną w swej ciśnie dłoni,
W pięknych licach topi oczy,
Ustami usta różane goni,
I skoczne okręgi toczy:'''

[[contents]]
text = '''
Wtem wietrzyk świsnął, obłoczek pryska,
Co ją w łudzącym krył blasku…
Poznaje strzelec dziewczynę z bliska…
Ach, to dziewczyna spod lasku!'''

[[contents]]
text = '''
— „A gdzie przysięga? gdzie moja rada?
Wszak kto przysięgę naruszy,
Ach, biada jemu, za życia biada!
I biada jego złej duszy!'''

[[contents]]
text = '''
Nie tobie igrać przez srebrne tonie,
Lub nurkiem pluskać w głąb jasną,
Surowa ziemia ciało pochłonie,
Oczy twe żwirem zagasną.'''

[[contents]]
text = '''
A dusza przy tem {{5:świadomem drzewie}}
Niech lat doczeka tysiąca,
Wiecznie piekielne cierpiąc zarzewie
Nie ma czem zgasić gorąca”. —'''

[[contents]]
text = '''
Słyszy to strzelec, błędny krok niesie,
Błędnemi rzuca oczyma;
A wicher szumi po gęstym lesie,
Woda się burzy i wzdyma.'''

[[contents]]
text = '''
Burzy się, wzdyma i wre aż do dna,
Kręconym nurtem pochwyca.
Roztwiera paszczę otchłań podwodna,
Ginie z młodzieńcem dziewica.'''

[[contents]]
text = '''
Woda się dotąd burzy i pieni;
Dotąd przy świetle księżyca
Snuje się para znikomych cieni:
Jest to z młodzieńcem dziewica.'''

[[contents]]
text = '''
Ona po srebrnym pląsa jeziorze,
On pod tym jęczy modrzewiem.
Któż jest młodzieniec? Strzelcem był w borze.
A kto dziewczyna? Ja nie wiem.'''

