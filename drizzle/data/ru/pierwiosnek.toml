[[contents]]
text = '''
Чуть первый жавронка привет
Раздался с неба чист и звонок,
Уж самый ранний первоцвет
Из золотых блеснул пелёнок.'''

[[contents]]
character = "Я"
text = '''
Цветочек, рано из земли!
Ещё мгла полночи сурова,
С гор пятна снега не сошли,
Ещё не высохла дуброва.'''

[[contents]]
text = '''
Зажмурь златистый твой глазок,
Укройся, цветик первородной,
Ведь сгубит инея зубок,
Жемчужинка росы холодной.'''

[[contents]]
character = "Цветок"
text = '''
Дни мотылька нам дал Творец;
С восходом жизнь, в полдня конец;
Но миг в апреле драгоценней
Всех декабрей поры осенней.'''

[[contents]]
text = '''
Ты ищешь дара для богов,
Друзей иль милой? — На веночек
Возьми для них ты мой цветочек,
Венок то будет из венков.'''

[[contents]]
character = "Я"
text = '''
В траве ничтожной в перелеске
Ты диким вырос, милый цвет!
При малом росте, малом блеске,
Чем удивить ты можешь свет?'''

[[contents]]
text = '''
Не красками зари румяной,
Не строем лилий, не чалмой
Очаровательной тюльпана,
Не персей розы красотой.'''

[[contents]]
text = '''
Я из тебя венок сплетаю;
Но слишком веришь ты в себя!
Друзья и милая, не знаю,
Приветно ль примут в дар тебя?'''

[[contents]]
character = "Цветок"
text = '''
Мне, ангелу весны чудесной,
Привет найдётся у друзей;
Ведь дружба с блеском несовместна,
И тень как мне отрадна ей.'''

[[contents]]
text = '''
Ужель я милых рук нисколько
Не стою, Лила? — Дай ответ!
За первый юности букет
Слеза мне первая — и только!'''
