[[contents]]
text = '''
Z niebieskich najrańszą piosnek
Ledwie zadzwonił skowronek,
Najrańszy kwiatek pierwiosnek
Błysnął ze złotych obsłonek.'''

[[contents]]
character = "Ja"
text = '''
Za wcześnie, kwiatku, za wcześnie,
Jeszcze północ mrozem dmucha,
Z gór białe nie zeszły {{1:pleśnie}},
Dąbrowa jeszcze nie sucha.'''

[[contents]]
text = '''
Przymruż złociste światełka,
Ukryj się pod matki rąbek,
Nim cię zgubi śronu ząbek
Lub chłodnej rosy perełka.'''

[[contents]]
character = "Kwiatek"
text = '''
Dni nasze jak dni motylka,
Życiem wschód, śmiercią południe;
Lepsza w kwietniu jedna chwilka
Niż w jesieni całe grudnie.'''

[[contents]]
text = '''
Czy dla bogów szukasz datku,
Czy dla druha lub kochanki,
Upleć wianek z mego kwiatku,
Wianek to będzie nad wianki.'''

[[contents]]
character = "Ja"
text = '''
W podlej trawce, w dzikim lasku
Urosleś, o kwiatku luby!
Mało wzrostu, mało blasku,
Cóż ci daje tyle chluby?'''

[[contents]]
text = '''
Ni to kolory jutrzenki,
Ni zawoje tulipana,
Ni lilijowe sukienki,
Ni róży pierś malowana.'''

[[contents]]
text = '''
Uplatam ciebie do wianka;
Lecz skądże ufności tyle!
Przyjaciele i kochanka
Czy cię powitają mile?'''

[[contents]]
character = "Kwiatek"
text = '''
Powitają przyjaciele
Mnie, wiosny młodej aniołka;
Przyjaźń ma blasku niewiele
I cień lubi jak me ziołka.'''

[[contents]]
text = '''
Czym kochanki godzien rączek,
Powiedz, niebieska Marylko!
Za pierwszy młodości pączek
Zyskam pierwszą… ach! łzę tylko.'''

[[annotations]]
text = "Chodzi o śnieg. Mickiewicz nieprzypadkowo nazywa śnieg pleśnią - czymś starym i zepsutym. Pierwiosnek zwiastuje nadejście wiosny po zimie, narodziny czegoś nowego i świeżego, tak jak Romantyzm, który przyjdzie po mrokach Oświecenia. [przypis własny]"
