[[contents]]
text = '''
Jedzą, piją, lulki palą,
Tańce, hulanka, swawola;
Ledwie karczmy nie rozwalą,
Ha, ha! Hi, hi! hejże! hola!'''

[[contents]]
text = '''
Twardowski siadł w końcu stoła,
Podparł się w boki jak basza:
„Hulaj dusza! hulaj!” woła,
Śmieszy, tumani, przestrasza.'''

[[contents]]
text = '''
Żołnierzowi, co grał zucha,
Wszystkich {{1:łaje}} i potrąca,
Świsnął szablą koło ucha:
Już z żołnierza masz zająca.'''

[[contents]]
text = '''
Na {{2:patrona}} z trybunału,
Co milczkiem wypróżniał rondel,
Zadzwonił {{3:kieską}}, pomału:
Z patrona robi się {{4:kondel}}.'''

[[contents]]
text = '''
{{5:Szewcu}} w nos wyciął trzy szczutki,
Do łba przymknął trzy rureczki,
Cmoknął: cmok! i gdańskiej wódki
Wytoczył ze łba pół beczki.'''

[[contents]]
text = '''
Wtem, gdy wódkę pił z kielicha,
Kielich zaświstał, zazgrzytał;
Patrzy na dno: — „Co u licha?
Po coś tu, kumie, zawitał?”'''

[[contents]]
text = '''
Diablik to był w wódce na dnie:
Istny Niemiec, sztuczka kusa;
Skłonił się gościom układnie,
Zdjął kapelusz i dał susa.'''

[[contents]]
text = '''
Z kielicha aż na podłogę
Pada, rośnie na dwa łokcie,
Nos jak haczyk, kurzą nogę,
I krogulcze ma paznokcie.'''

[[contents]]
text = '''
„A, Twardowski… witam bracie!”
To mówiąc, {{6:bieży}} {{7:obcesem}}:
„Cóż to, czyliż mię nie znacie?
Jestem Mefistofelesem.'''

[[contents]]
text = '''
{{8:Wszak ze mnąś}} na Łysej Górze
Robił o duszę zapisy:
{{9:Cyrograf}} na byczej skórze
Podpisałeś ty i biésy.'''

[[contents]]
text = '''
Miały słuchać twego rymu;
Ty, {{10:jak dwa lata przebiegą}},
Miałeś pojechać do Rzymu,
By cię tam porwać jak swego.'''

[[contents]]
text = '''
Już i siedem lat uciekło,
Cyrograf nadal nie służy:
Ty, czarami dręcząc piekło,
Ani myślisz o podróży.'''

[[contents]]
text = '''
Ale zemsta, choć leniwa,
Nagnała cię w nasze sieci:
Ta karczma Rzym się nazywa…
Kładę areszt na waszeci”.'''

[[contents]]
text = '''
Twardowski ku drzwiom się {{11:kwapił}}
Na takie {{12:dictum acerbum}};
Diabeł za kontusz ułapił:
„A gdzie jest {{13:nobile verbum}}?”'''

[[contents]]
text = '''
Co tu począć? kusa rada,
Przyjdzie już nałożyć głową…
Twardowski na koncept wpada
I zadaje trudność nową.'''

[[contents]]
text = '''
„Patrz w kontrakt, Mefistofilu,
Tam warunki takie stoją:
Po latach tylu a tylu,
Gdy przyjdziesz brać duszę moją,'''

[[contents]]
text = '''
Będę miał prawo trzy razy
Zaprząc ciebie do roboty,
A ty najtwardsze rozkazy
Musisz spełnić co do joty.'''

[[contents]]
text = '''
Patrz, oto jest karczmy godło,
Koń malowany na płótnie;
Ja chcę mu wskoczyć na siodło,
A koń niech z kopyta utnie.'''

[[contents]]
text = '''
Skręć mi przy tym biczyk z piasku,
Żebym miał czym konia chłostać;
I wymuruj gmach w tym lasku,
Bym miał gdzie na popas zostać.'''

[[contents]]
text = '''
Gmach będzie z ziarnek orzecha,
Wysoki pod szczyt {{14:Krępaku}},
Z bród żydowskich ma być strzecha,
Pobita nasieniem z maku.'''

[[contents]]
text = '''
Patrz, oto na miarę {{15:ćwieczek}},
{{16:Cal}} gruby, długi trzy cale:
W każde z makowych {{17:ziareczek}}
Wbij mnie takie trzy {{18:bretnale}}”.'''

[[contents]]
text = '''
Mefistofil duchem skoczy,
Konia czyści, karmi, poi,
Potem bicz z piasku utoczy,
I już w gotowości stoi.'''

[[contents]]
text = '''
Twardowski dosiadł biegusa,
Probuje podskoków, zwrotów,
Stępa, galopuje, kłusa —
Patrzy, aż i gmach już gotów.'''

[[contents]]
text = '''
„No! wygrałeś, panie biésie,
Lecz druga rzecz nieskończona:
Trzeba skąpać się w tej misie —
A to jest woda święcona”.'''

[[contents]]
text = '''
Diabeł kurczy się i krztusi,
Aż zimny pot na nim bije:
Lecz pan każe, sługa musi,
Skąpał się biedak po szyję.'''

[[contents]]
text = '''
Wyleciał potem jak z procy,
Otrząsł się, dbrum! parsknął raźnie:
„Teraz jużeś w naszej mocy,
{{19:Najgorętsząm odbył}} łaźnię”.'''

[[contents]]
text = '''
„Jeszcze jedno, będzie kwita:
Zaraz pęknie moc czartowska! —
Patrzaj, oto jest kobiéta,
Moja żoneczka, Twardowska.'''

[[contents]]
text = '''
Ja na rok u Belzebuba
Przyjmę za ciebie mieszkanie;
Niech przez ten rok moja luba
Z tobą jak z mężem zostanie.'''

[[contents]]
text = '''
{{20:Przysiąż}} jej miłość, szacunek
I posłuszeństwo bez granic;
Złamiesz choć jeden warunek,
Już cała ugoda na nic”.'''

[[contents]]
text = '''
Diabeł do niego pół ucha,
Pół oka zwrócił do {{21:samki}},
Niby patrzy, niby słucha —
Tymczasem już blisko klamki.'''

[[contents]]
text = '''
Gdy mu Twardowski dokucza,
Od drzwi, od okien odpycha,
Czmychnąwszy dziurką od klucza,
Dotąd, jak czmycha, tak czmycha.'''

